name: Release framework

on:
  push:
    tags:
      - 'v*.*.*'
      - 'framework-v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write # for npm provenance
    defaults:
      run:
        working-directory: packages/framework

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup PNPM
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node (build env)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install deps
        run: pnpm install --frozen-lockfile=false

      - name: Derive version from tag
        id: version
        shell: bash
        working-directory: .
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          VERSION="${TAG#framework-}"
          VERSION="${VERSION#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Bump framework package.json version (no git tag)
        run: npm version --no-git-tag-version "$VERSION"

      - name: Build framework
        run: pnpm run build

      - name: Generate docs
        run: pnpm run docs

      - name: Pack dry-run (sanity)
        run: npm pack --dry-run

      # -------------------------------
      # Publish to GitHub Packages
      # -------------------------------
      - name: Setup Node for GitHub Packages
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://npm.pkg.github.com
          scope: '@erland' # scope must map to GHP registry

      - name: Sanity (GHP)
        run: |
          echo "pkg name: $(node -p "require('./package.json').name")"
          npm config get @erland:registry || true
          npm config get registry
          npm whoami || true

      - name: Publish to GitHub Packages
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm publish

      # -------------------------------
      # Publish to npmjs (rename scope)
      # -------------------------------
      - name: Setup Node for npmjs
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - name: Rename package scope for npm
        run: npm pkg set name=@erlandlindmark/pwa-game-2d-framework

      - name: Sanity (npm)
        run: |
          echo "pkg name: $(node -p "require('./package.json').name")"
          npm config get registry
          npm whoami || true

      - name: Publish to npmjs (with provenance)
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public --provenance