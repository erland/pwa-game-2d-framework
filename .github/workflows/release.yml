name: Release framework

on:
  push:
    tags:
      - 'v*.*.*'
      - 'framework-v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write   # required for npm Trusted Publishing (OIDC)
    defaults:
      run:
        working-directory: packages/framework

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup PNPM
        uses: pnpm/action-setup@v3
        with:
          version: 9

      # Build env (no registry mapping here)
      - name: Setup Node (build)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install deps
        run: pnpm install --frozen-lockfile=false

      - name: Derive version from tag
        id: version
        shell: bash
        working-directory: .
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          VERSION="${TAG#framework-}"
          VERSION="${VERSION#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Bump framework package.json version (no git tag)
        run: npm version --no-git-tag-version "$VERSION"

      - name: Build framework
        run: pnpm run build

      - name: Generate docs
        run: pnpm run docs

      - name: Pack dry-run (sanity)
        run: npm pack --dry-run

      # -------------------------------
      # Publish to GitHub Packages
      # -------------------------------
      - name: Setup Node for GitHub Packages
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://npm.pkg.github.com
          scope: '@erland' # map this scope to GHP

      - name: Publish to GitHub Packages
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm publish

      # -------------------------------
      # Publish to npmjs (Trusted Publishing, no NPM_TOKEN)
      # -------------------------------
      - name: Setup Node for npmjs
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      # If you publish under a different npm scope, rename here
      - name: Rename package scope for npm
        run: npm pkg set name=@erlandlindmark/pwa-game-2d-framework

      # Harden registry to avoid any leftover per-scope mappings
      - name: Force npmjs registry
        run: |
          npm config set registry https://registry.npmjs.org
          npm config delete @erland:registry || true
          npm config delete @erlandlindmark:registry || true

      - name: Publish to npmjs (Trusted Publishing)
        # NOTE: no NODE_AUTH_TOKEN here â€” uses OIDC + provenance
        run: npm publish --access public --provenance --registry https://registry.npmjs.org